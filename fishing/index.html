<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fishing</title>
  <script type="text/javascript">
    window.liveSettings = {
      api_key: "7925b403a4de410f9f5d7aba18a098b0",
      detectlang: true
    };
  </script>
  <script type="text/javascript" src="//cdn.transifex.com/live.js"></script>
</head>
<body>
  <h1>Fishing Section</h1>
  <p>This is the fishing content.</p>

  <script>
    function getLangParam() {
      const params = new URLSearchParams(window.location.search);
      return params.get('lang');
    }

    window.addEventListener('load', function () {
      const lang = getLangParam();
      if (lang) {
        Transifex.live.translateTo(lang);
      } else {
        Transifex.live.translateTo('en'); // default to English if no lang param
      }
    });
  </script>
</body>
</html>
