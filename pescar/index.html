<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Pescar (Redirected to Fishing)</title>
    <script type="text/javascript">
      window.liveSettings = {
        api_key: "7925b403a4de410f9f5d7aba18a098b0"
      };
    </script>
    <script type="text/javascript" src="//cdn.transifex.com/live.js"></script>
    <style>
      html, body, iframe {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe src="/fishing/index.html" id="fishingFrame" frameborder="0"></iframe>

    <script>
      // Wait for iframe to load, then trigger translation inside it
      document.getElementById("fishingFrame").addEventListener("load", function () {
        const frame = document.getElementById("fishingFrame").contentWindow;
        frame.Transifex && frame.Transifex.live.translateTo("es_US");
      });
    </script>
  </body>
</html>
